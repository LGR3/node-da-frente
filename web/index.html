<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Projeto</title>
  </head>
  <body>
    <div id="app">
        <video autoplay muted loop id="myVideo">
            <source src="https://ak8.picdn.net/shutterstock/videos/2379458/preview/stock-footage-new-york-city-manhattan-street-view-with-busy-traffic-along-nd-street-time-lapse.mp4" type="video/mp4">
        </video>
        <div class="overbg"></div>
        <div class="row justify-content-center">
            <div class="col-6 d-flex">
                <img class="m-auto" src="images/logo-branca.png">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <select class="form-control" id="select">
                    <option value="">Selecione</option>
                    <option v-for="unidade of unidades">{{unidade}}</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6" v-show="id_onibus">
                <div id="mapa"></div>
            </div>
        </div>
    </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGwhGLw9uHK2IaCL232mOBanx3uWegVRg">
    </script>
    <script src="unidades.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
    <script>
        Vue.config.devtools = true
        $(document).ready(() => {
            new Vue({
                el: '#app',
                data: {
                    unidades,
                    id_onibus: "",
                    map: null,
                    marker: null,
                    websocket: null
                },
                mounted: function(){
                    $('#select')
                    .select2()
                    .on('select2:select', (e) => {
                        this.id_onibus = e.params.data.id;
                    });
                },
                watch: {
                    "id_onibus": function(){
                        this.websocket.close();
                        this.marker = null;
                        this.map = new google.maps.Map(document.getElementById('mapa'), {
                            zoom: 14,
                            center: new google.maps.LatLng(-8.0374956,-34.9179265),
                        });
                        this.websocket = new WebSocket('ws://localhost');
                        connection.onopen = () => {
                            connection.send(this.id_onibus);
                        };
                        this.websocket.onmessage = (e) => {
                            const row = e.data.split(';');
                            this.atualizarCenter(row[6], row[7]);
                        }
                    }
                },
                methods: {
                    atualizarCenter(lat,long) {
                        this.map.setCenter(new google.maps.LatLng(lat, long));
                        if(this.marker){
                            this.marker.setPosition(new google.maps.LatLng(lat, long));
                        } else {
                            this.marker = new google.maps.Marker({
                                position: new google.maps.LatLng(lat, long),
                                map: this.map,
                            });
                        }
                    },
                    
                }
            })
            var initMapa = function(id){
                var map = new google.maps.Map(document.getElementById('mapa'), {
                    zoom: 14,
                    center: new google.maps.LatLng(-8.0374956,-34.9179265),
                });
            }
        });
    </script>
    </body>
</html>
